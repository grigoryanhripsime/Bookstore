{% extends "layout.html" %}
{% block title %}
	Registration
{% endblock %}

{% block main %}
	<div>
		<img src="https://i.pinimg.com/564x/ea/0b/ce/ea0bceb1bb574b4f99e0af014db5011a.jpg" class="pic">
		<form action="/register" method="post">
			<div class="mb-3">
				<input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
        	</div>
			<div class="mb-3">
				<input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="phone" name="phone" placeholder="Phone number" type="tel">
        	</div>
			<div class="mb-3">
				<input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        	</div>
			<div class="mb-3">
				<input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
				<input class="form-control mx-auto w-auto" id="confirm" name="confirm" placeholder="Confirm your password" type="password">
			</div>
			<button class="btn1 btn-primary" type="submit">Register</button>
		</form>
	</div>
{% endblock %}
